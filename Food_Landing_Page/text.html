<!DOCTYPE html>
<html lang="pt-br">


<style>
    /* Variáveis para cores e fontes */
:root {
    --primary-color: #8B0000;          /* Bordô */
    --secondary-color: #ffffff;        /* Branco */
    --button-color: #4CAF50;           /* Verde para botões */
    --text-color: #333;
    --background-color: #f8f9fa;       /* Fundo suave */
    --font-primary: 'Playfair Display', serif;
    --font-secondary: 'Roboto', sans-serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-secondary);
    background-color: var(--background-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* Seção de Serviços */
.services-section {
    display: flex;
    gap: 20px;
    padding: 20px;
    max-width: 1000px;
    margin: 0 auto;
    flex-wrap: wrap;
    justify-content: center;
}

/* Estilo para cada caixa de serviço */
.service-box {
    flex: 1;
    min-width: 250px;
    max-width: 300px;
    padding: 30px;
    text-align: center;
    background-color: var(--secondary-color);
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.service-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
}

.service-box h2 {
    font-family: var(--font-primary);
    color: var(--primary-color);
    font-size: 1.8rem;
    margin-bottom: 10px;
}

.service-box p {
    font-size: 1rem;
    color: #555;
    margin-bottom: 20px;
}

/* Botão estilizado */
.service-box button {
    padding: 12px 20px;
    font-size: 1rem;
    color: var(--secondary-color);
    background-color: var(--button-color);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.service-box button:hover {
    background-color: #388E3C;
}

/* Especificidade de cores de fundo para cada seção */
.delivery {
    background-color: #ffe5e5;
}

.reservations {
    background-color: #e5f0ff;
}

.birthdays {
    background-color: #e8ffe5;
}

/* Responsividade */
@media (max-width: 768px) {
    .services-section {
        flex-direction: column;
        gap: 15px;
    }
}

</style>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços do Restaurante</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="services-section">
        <div class="service-box delivery">
            <h2>Delivery</h2>
            <p>Escolha seu pedido e receba no conforto de sua casa.</p>
            <button>Faça seu pedido</button>
        </div>

        <div class="service-box reservations">
            <h2>Reservas</h2>
            <p>Faça sua reserva on-line e garanta sua mesa.</p>
            <button>Fazer reserva</button>
        </div>

        <div class="service-box birthdays">
            <h2>Aniversários</h2>
            <p>O aniversariante não paga pela sequência.</p>
            <button>Cadastre-se</button>
        </div>
    </section>
</body>
</html>
